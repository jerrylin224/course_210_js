<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Working with objects_property</title>
</head>
<body>
  <script>
    // objectHasProperty 

    var pets = {
      cat: 'Simon',
      dog: 'Dwarf',
      mice: null,
    };

    function objectHasProperty(obj, str) {
      var arr = Object.keys(obj);
      return arr.indexOf(str) !== -1;
    }
    // objectHasProperty(pets, 'dog');       // true
    // objectHasProperty(pets, 'lizard');    // false
    // objectHasProperty(pets, 'mice');  

    // incrementProperty

    var wins = {
      steve: 3,
      susie: 4,
    };

    function incrementProperty(object, propertyName) {
      if (object[propertyName]) {
        object[propertyName] += 1;
        // 這題不能用dot notation，因為你直接用dot會吃到string，這樣會是syntax error
      } else {
        object[propertyName] = 1;
      }

      return object[propertyName];
    }

    // incrementProperty(wins, 'susie');   // 5
    // wins;                               // { steve: 3, susie: 5 }
    // incrementProperty(wins, 'lucy');    // 1
    // wins;                               // { steve: 3, susie: 5, lucy: 1 }

    var hal = {
      model: 9000,
      enabled: true,
    };
    var sal = {};

    copyProperties(hal, sal); 

    function copyProperties(obj1, obj2) {
      var count = 0;
      for (var property in obj1) {
        obj2[property] = obj1[property];
        count++;
      }

      return count;
    }

    // sal;                       // { model: 9000, enabled: true }

    function wordCount(text) {
      var count = {};
      var words = text.split(' ');
      var word;

      for (var i = 0; i < words.length; i++) {
        word = words[i];
        if (!count[word]) {
          count[word] = 0;
        }

        count[word] += 1;
      }

      return count;
    }

  </script>
</body>
</html>
