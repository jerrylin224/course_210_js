<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guessing the password</title>
</head>
<body>
  <script>
    var password = 'password';
    var failedAttempts = 0;

    while (true) {
      var guess = prompt('What is the password:');

      if (guess === password) {
        console.log('You have successfully logged in.');
        break;
      }

      failedAttempts++;

      if (failedAttempts === 3) {
        console.log('You have been denied access.');
        break;
      }
    }
  </script>
</body>
</html>
