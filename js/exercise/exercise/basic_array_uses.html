<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Array Uses</title>
</head>
<body>
  <script>
    function firstElementOf(arr) {
      return arr[0];
    }

    function lastElementOf(arr) {
      return arr[arr.length - 1];
    }

    function nthElementOf(arr, index) {
      return arr[index]
    }

  </script>
</body>
</html>
