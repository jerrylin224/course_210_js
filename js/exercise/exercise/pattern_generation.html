<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pattern Generation</title>
</head>
<body>
  <script>
    function generatePattern(num) {
      var string = '';
      for (var i = 1; i <= num; i++) {
        for (var j = 1; j <= i; j++) {
          string += j;
        }

        for (var k = num - i; k >= 1; k--) {
          string += '*';
        }
      }
      console.log(string);
    }

    generatePattern(8);
  </script>
</body>
</html>
